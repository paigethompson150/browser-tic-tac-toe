<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" defer></script>
  <!-- importing google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--  -->
  <title>Document</title>
</head>
<body>
  <main>
    <div class="intro slide_in">
      <h2>Tic Tac Toe:</h2>
      <h3>Player vs Computer. Click on screen when ready.</h3>
      <div class="introGraphic">
        <!-- icon from https://iconscout.com/icons/player-vs-player-->
        <img style="width: 400px" src="assets/pvsAi.png" alt="">
      </div>
    </div>

    <div class="gameBoardContainer">
      <div id="gameBoard" class="hidden">
        <div id='0' class="gridItem"></div>
        <div id='1' class="gridItem"></div>
        <div id='2' class="gridItem"></div>
        <div id='3' class="gridItem"></div>
        <div id='4' class="gridItem"></div>
        <div id='5' class="gridItem"></div>
        <div id='6' class="gridItem"></div>
        <div id='7' class="gridItem"></div>
        <div id='8' class="gridItem"></div>
      </div>
    </div>

    <div class="restartBox">
      <button id="restartButton" class="button-87 hidden" role="button">Restart?</button>  
    </div>

  </main>
</body>
</html>
